<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cutting Time!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="desktop-message">
        <p>This game is optimized for mobile devices. Please open on a phone or tablet.</p>
    </div>
    <div id="rotate-device-message">
        <p>Please rotate your device to landscape mode to play.</p>
    </div>
    <div id="login-container">
        <h1>Cutting Time!</h1>
        <input type="text" id="username" placeholder="아이디">
        <input type="password" id="password" placeholder="비밀번호">
        <button id="login-btn">로그인</button>
        <button id="register-btn">회원가입</button>
    </div>

    <div id="game-container" style="display: none;">
        <h1>Cutting Time!</h1>
        <canvas id="gameCanvas"></canvas>
        <div id="fullscreen-btn" class="control-btn">⛶</div>
        <div id="controls-container">
            <div class="control-group">
                <div id="left-btn" class="control-btn">←</div>
                <div id="right-btn" class="control-btn">→</div>
            </div>
            <div class="control-group">
                <div id="jump-btn" class="control-btn">↑</div>
                <div id="crouch-btn" class="control-btn">↓</div>
                 <div id="shoot-btn" class="control-btn">⚡</div>
                 <div id="dash-btn" class="control-btn">💨</div>
                  
            </div>
        </div>
        <audio id="bgm" loop>
            <!-- 실제 음악 파일 경로를 여기에 넣으세요. 예: <source src="music.mp3" type="audio/mpeg"> -->
        </audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
